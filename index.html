<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skill Agency</title>

    <!-- Bootstrap -->
    <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">


    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- PAGE 1 : HOME -->
    <div id="page-home" class="page fade" style="display: block;">
        <img id="logo" src="./img/logo.png" alt="Game Logo">

        <button class="btn-custom btn-shadow mt-5" onclick="goToBoostPage()">
            SHOW MY BOOST
        </button>
    </div>

    <!-- PAGE 2 : BOOST RESULT -->
    <div id="page-boost" class="page fade">
        <img id="logo" src="./img/logo.png" alt="Game Logo">

        <h2 id="boost"></h2>
        <div id="description"></div>

        <button class="btn-custom mt-4" onclick="generateBoost()">
            Generate Another
        </button>

        <button class="btn-custom mt-3" onclick="goHome()">
            Back Home
        </button>
    </div>

    <script src="./js/main.js"> 
    </script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</html>
